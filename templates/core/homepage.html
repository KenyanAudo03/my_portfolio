{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<section class="hero" style="background-image: url('{{ homepage_hero.background_image.url }}');">
    <div class="hero-overlay"></div>
    <div class="container">
        <div class="hero-content">
            <div class="intro-badge">
                <i class='bx bx-code-alt'></i>
                Portfolio
            </div>
            
            <h1 class="hero-title">{{ homepage_hero.title }}</h1>
            
            <p class="hero-description">
                {{ homepage_hero.subtitle }}
            </p>
            
            <div class="typing-text">
                I specialize in <span id="typed-text"></span><span class="cursor">|</span>
            </div>
            
            <div class="cta-buttons">
                <a href="#portfolio" class="btn-primary">
                    <i class='bx bx-briefcase'></i>
                    View My Work
                </a>
                <a href="#contact" class="btn-secondary">
                    <i class='bx bx-envelope'></i>
                    Get In Touch
                </a>
            </div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" data-target="100">0</div>
                    <div class="stat-label">Happy Clients</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-target="50">0</div>
                    <div class="stat-label">Projects Done</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-target="3">0</div>
                    <div class="stat-label">Years Experience</div>
                </div>
            </div>
        </div>
        
        <div class="profile-section">
            <div class="profile-container">
                <div class="profile-glow"></div>
                <img src="{{ homepage_hero.profile_image.url }}" alt="Profile" class="profile-image">
            </div>
        </div>
    </div>
</section>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.hero {
    min-height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
    opacity: 0.1;
    z-index: 3;
}

.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.7) 0%, 
        rgba(0, 0, 0, 0.6) 50%,
        rgba(0, 0, 0, 0.8) 100%);
    backdrop-filter: blur(2px);
    z-index: 1;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    position: relative;
    z-index: 2;
    display: grid;
    grid-template-columns: 1.3fr 0.7fr;
    gap: 4rem;
    align-items: center;
}

.hero-content {
    color: white;
}

.intro-badge {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(96, 165, 250, 0.3);
    border-radius: 25px;
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
    font-weight: 500;
    font-family: 'Inter', sans-serif;
    margin-bottom: 1.5rem;
    transition: all 0.3s ease;
}

.intro-badge:hover {
    border-color: rgba(96, 165, 250, 0.6);
    background: rgba(0, 0, 0, 0.6);
    transform: translateY(-2px);
}

.hero-title {
    font-family: 'Space Grotesk', sans-serif;
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    font-weight: 700;
    line-height: 1.1;
    margin-bottom: 1.5rem;
    color: white;
}

.hero-description {
    font-family: 'Inter', sans-serif;
    font-size: 1.125rem;
    font-weight: 400;
    line-height: 1.7;
    margin-bottom: 2rem;
    color: rgba(255, 255, 255, 0.9);
    max-width: 600px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
}

.typing-text {
    font-family: 'Inter', sans-serif;
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 3rem;
    color: rgba(255, 255, 255, 0.95);
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
}

#typed-text {
    color: #60a5fa;
    text-shadow: 0 0 15px rgba(96, 165, 250, 0.4);
}

.cursor {
    color: #60a5fa;
    animation: blink 1s infinite;
}

.cta-buttons {
    display: flex;
    gap: 1rem;
    margin-bottom: 4rem;
}

.btn-primary, .btn-secondary {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    font-family: 'Inter', sans-serif;
    text-decoration: none;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.btn-primary {
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
}

.btn-primary:hover {
    box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
}

.btn-secondary {
    background: rgba(0, 0, 0, 0.4);
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
}

.btn-secondary:hover {
    box-shadow: 0 8px 25px rgba(244, 63, 94, 0.2);
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
    max-width: 450px;
}

.stat-item {
    text-align: left;
}

.stat-number {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 2.5rem;
    font-weight: 700;
    color: #60a5fa;
    display: block;
    line-height: 1;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
}

.stat-label {
    font-family: 'Inter', sans-serif;
    font-size: 0.875rem;
    color: rgba(255, 255, 255, 0.8);
    font-weight: 500;
}

.profile-section {
    display: flex;
    justify-content: center;
    align-items: center;
}

.profile-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 60% / 40%;
    position: relative;
    z-index: 2;
    border: 4px solid #60a5fa;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
}

@media (max-width: 968px) {
    .hero {
        background-attachment: scroll;
    }
    
    .container {
        grid-template-columns: 1fr;
        gap: 3rem;
        text-align: center;
    }
    
    .profile-section {
        order: -1;
    }
    
    .profile-container {
        width: 300px;
        height: 300px;
    }
    
    .stats-grid {
        justify-items: center;
        max-width: none;
    }
    
    .stat-item {
        text-align: center;
    }
}

@media (max-width: 768px) {
    .hero-description {
        font-size: 1rem;
    }
    
    .typing-text {
        font-size: 1.125rem;
    }
    
    .cta-buttons {
        flex-direction: column;
        align-items: center;
    }
    
    .btn-primary, .btn-secondary {
        width: 100%;
        max-width: 300px;
        justify-content: center;
    }
    
    .profile-container {
        width: 280px;
        height: 280px;
    }
}

@media (max-width: 480px) {
    .stats-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
        max-width: 200px;
        margin: 0 auto;
    }
    
    .stat-item {
        text-align: center;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const typedTextElement = document.getElementById('typed-text');
    const phrases = [
        {% for phrase in homepage_hero.phrases.all %}
            '{{ phrase.text|escapejs }}'{% if not forloop.last %},{% endif %}
        {% endfor %}
    ];
    
    if (phrases.length === 0) {
        phrases.push('digital experiences', 'stunning interfaces', 'secure solutions', 'innovative apps');
    }
    
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    
    function typeText() {
        const currentText = phrases[textIndex];
        
        if (isDeleting) {
            typedTextElement.textContent = currentText.substring(0, charIndex - 1);
            charIndex--;
        } else {
            typedTextElement.textContent = currentText.substring(0, charIndex + 1);
            charIndex++;
        }
        
        if (!isDeleting && charIndex === currentText.length) {
            setTimeout(() => isDeleting = true, 2000);
        } else if (isDeleting && charIndex === 0) {
            isDeleting = false;
            textIndex = (textIndex + 1) % phrases.length;
        }
        
        const typingSpeed = isDeleting ? 50 : 100;
        setTimeout(typeText, typingSpeed);
    }
    
    typeText();
    
    function animateCounter(element, target) {
        let current = 0;
        const increment = target / 100;
        
        const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
                current = target;
                clearInterval(timer);
            }
            element.textContent = Math.floor(current) + (target >= 100 ? '+' : '');
        }, 20);
    }
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const target = parseInt(entry.target.getAttribute('data-target'));
                animateCounter(entry.target, target);
                observer.unobserve(entry.target);
            }
        });
    });
    
    document.querySelectorAll('.stat-number').forEach(counter => {
        observer.observe(counter);
    });
});
</script>
{% endblock %}
